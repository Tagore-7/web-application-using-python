<h4>
  Application Form
</h4>
<form action='/job/{{job["id"]}}/apply' method='post'>
  <div class="mb-2">
  <label>Full Name: </label>
  <input type = 'text' name = "full_name" placeholder="Arjuna" >
    
    </div>
  <br>
  <div class="mb-2">
  <label>Email:</label>
  <input type='text' name='email' placeholder = 'arjuna@gmail.com' >
    </div>
   <br>
  <div class="mb-2">
  <label>LinkedIn URL:</label>
  <input type='text' name='linkedin_url' placeholder = 'https://linkedin.com/in/arjuna' >
    </div>
  <br>
  <div class="mb-2">
    <label>
      Education:
    </label>
    <textarea name='education'></textarea>
  </div>

  <div class="mb-2">
    <label>
      Work Experience:
    </label>
    <textarea name = "work_experience"></textarea>
  </div>
  <div class="mb-2">
    <label>
      Resume URL
    </label>
    <input type="text" name="resume_url">
  </div>
  <input type="submit" >
</form>
